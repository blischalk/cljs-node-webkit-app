<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
        rel="stylesheet"/>
  <link href="./styles.css" rel="stylesheet" />
  <title>ClojureScript-NodeWebkit Breakout FTW!</title>
</head>
<body>
  <div class="container">
    <div id="verbiage"></div>
    <div id="game-info">
      <div id="score">Score: <span class="counter">0</span></div>
      <div id="level">Level: <span class="counter">1</span></div>
    </div>
    <div id="game-screens">
      <canvas id="canvas" width="1000" height="600" class="screen"></canvas>
      <div id="countdown" class="screen"></div>
      <div id="game-over" class="screen">
        Game Over :( <br />
        <button type="submit" class="btn btn-submit">Play Again?</button>
      </div>
    </div>
  </div><!-- /.container -->

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="./client.js" language="javascript"></script>
</body>
</html>
